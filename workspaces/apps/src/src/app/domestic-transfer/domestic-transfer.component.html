<ion-header>
  <ion-toolbar>
    <ion-title>Domestic transfer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label position="floating">receiver name</ion-label>
      <ion-input type="text" [(ngModel)]="domesticTransferData.receiverName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">receiver account number</ion-label>
      <ion-input type="number" [(ngModel)]="domesticTransferData.receiverAccountNumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">title</ion-label>
      <ion-input type="text" [(ngModel)]="domesticTransferData.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">amount</ion-label>
      <ion-input type="number" [(ngModel)]="domesticTransferData.amount"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">transfer date</ion-label>
      <ion-input type="date" [(ngModel)]="domesticTransferData.date"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button expand="block" (click)="submitForm()">Submit</ion-button>
</ion-content>
